    <script>
        // --- 1. ุฅุฏุงุฑุฉ ุงูุจูุงูุงุช ุจุฃูุงู (Try-Catch) ---
        function getSafeData(key, defaultVal) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : defaultVal;
            } catch (e) {
                return defaultVal; // ูู ุญุงูุฉ ุงูุฎุทุฃ ูุฑุฌุน ุงููููุฉ ุงูุงูุชุฑุงุถูุฉ

        let db = {

            products: getSafeData('sf_prods_v2', [

                {id:2, name:'ูุงูุท LNB', price:50, comm:10}

        // --- 3. ุงููุตุงุฏูุฉ ---
        function tryRegister() {

            const pass = document.getElementById('reg-pass').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            db.users.push(user);
            db.current = user;

            loadApp();
        }

            const phone = document.getElementById('login-phone').value;
            const pass = document.getElementById('login-pass').value;

        function loadApp() {
            if(!db.current) return; // ุงูุจูุงุก ูู ุดุงุดุฉ ุงูุฏุฎูู

                    <button onclick="delProd(${p.id})" class="text-red-500 text-xs">ุญุฐู</button>
                </div>
            `).join('');
        }

        function addProd() {
            const name = document.getElementById('adm-name').value;
            const price = document.getElementById('adm-price').value;
            const comm = document.getElementById('adm-comm').value;
            if(!name) return;
            db.products.push({ id: Date.now(), name, price, comm });
            save();
            loadAdmin();
            document.getElementById('adm-name').value = '';
        }

        function delProd(id) {
            if(confirm('ุญุฐูุ')) {
                db.products = db.products.filter(p => p.id !== id);
                save();
                loadAdmin();
            }
        }

        // ุจุฏุก ุงูุชุดุบูู
        loadApp();

    </script>
